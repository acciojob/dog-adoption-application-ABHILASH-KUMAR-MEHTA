<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption Application</h1>
	<form action="#" method="post" >
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name"><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" placeholder="Phone Number"><br>
		<label for="address">Address:</label>
		<textarea id="address" name="address" placeholder="Address"></textarea><br>
		<!-- checkbox -->
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="yes" name="checkbox" value="yes"><br>
		<label for="yes">Yes</label>
		<input type="checkbox" id="no" name="checkbox" value="no"><br>
		<label for="no">No</label>
		<!-- select -->
		<label for="breeds">Please select your preferred breeds</label>
		<select  type="select" id="multiselect" name="breeds">
			<option value="">Select a Breeds</option>
			<option value="labrabor">Labrador</option>
			<option value="beagle">Beagle</option>
			<option value="bulldog">Bulldog</option>
		</select>
		<input type="submit" id="submit" value="should be: Submitted">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
