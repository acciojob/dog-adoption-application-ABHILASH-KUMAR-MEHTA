<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="checkbox" name="livedWithDog" value="4">
                <label for="livedWithDog">4</label>
            </div>
            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds</label>
                <select id="multiSelect" itemtype="select" name="preferredBreeds" multiple required>
                    <option value="labrador">Labrador</option>
                    <option value="goldenRetriever">Golden Retriever</option>
                    <option value="germanShepherd">German Shepherd</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dogsOwned">How many dogs have you owned before?</label>
                <input type="number" id="dogsOwned" name="dogsOwned" placeholder="Number of dogs" required>
            </div>
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
